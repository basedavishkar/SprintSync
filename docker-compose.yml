version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://sprintsync:sprintsync@db:5432/sprintsync
      - SECRET_KEY=your-secret-key-here
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=sprintsync
      - POSTGRES_USER=sprintsync
      - POSTGRES_PASSWORD=sprintsync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: 