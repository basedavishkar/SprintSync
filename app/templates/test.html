<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-gray-50 p-8">
    <div x-data="testModal()" class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4">Modal Test</h1>

        <button
            @click="showModal = true"
            class="bg-blue-600 text-white px-4 py-2 rounded">
            Open Modal
        </button>

        <!-- Modal -->
        <div x-show="showModal"
             x-transition
             @click.self="closeModal()"
             class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Test Modal</h3>
                    <button
                        @click="closeModal()"
                        class="text-gray-400 hover:text-gray-600 text-xl font-bold">
                        Ã—
                    </button>
                </div>
                <p class="mb-4">This is a test modal. Try clicking the X button or outside the modal to close it.</p>
                <div class="flex justify-end space-x-3">
                    <button
                        @click="closeModal()"
                        class="px-4 py-2 text-gray-700 bg-gray-200 rounded hover:bg-gray-300">
                        Cancel
                    </button>
                    <button
                        @click="closeModal()"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testModal() {
            return {
                showModal: false,

                init() {
                    console.log('Test modal component initialized');
                },

                closeModal() {
                    console.log('Closing test modal...');
                    this.showModal = false;
                    console.log('Modal closed, showModal:', this.showModal);
                }
            }
        }
    </script>
</body>
</html>
