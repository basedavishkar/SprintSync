<div class="task-card bg-white border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
    <div class="flex justify-between items-start">
        <div class="flex-1">
            <h3 class="text-lg font-medium text-gray-900">{{ task.title }}</h3>
            {% if task.description %}
                <p class="text-gray-600 mt-1">{{ task.description }}</p>
            {% endif %}
            <div class="flex items-center space-x-4 mt-2 text-sm text-gray-500">
                <span>Created: {{ task.created_at.strftime('%Y-%m-%d') if task.created_at else 'N/A' }}</span>
                <span>Status:
                    <span class="px-2 py-1 rounded-full text-xs font-medium
                        {% if task.status == 'todo' %}bg-gray-100 text-gray-800
                        {% elif task.status == 'in_progress' %}bg-blue-100 text-blue-800
                        {% elif task.status == 'done' %}bg-green-100 text-green-800
                        {% endif %}">
                        {{ task.status.replace('_', ' ').title() }}
                    </span>
                </span>
            </div>
        </div>
        <div class="flex items-center space-x-2">
            <select
                hx-post="/tasks/{{ task.id }}/status"
                hx-target="closest .task-card"
                hx-swap="outerHTML"
                class="px-3 py-1 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <option value="todo" {% if task.status == 'todo' %}selected{% endif %}>Todo</option>
                <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                <option value="done" {% if task.status == 'done' %}selected{% endif %}>Done</option>
            </select>
            <button
                hx-delete="/tasks/{{ task.id }}"
                hx-target="closest .task-card"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this task?"
                class="text-red-600 hover:text-red-800 text-sm font-medium">
                Delete
            </button>
        </div>
    </div>
</div>
